{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} B Store {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #000001;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">B-Store</span>
          </button>
          <a class="navbar-brand" href="#">B-Store</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'create_book' %}">Create Book</a>
              </li>
              
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'book_list' %}">Home</a>
              </li>
              
              
            </ul>
            {% comment %} <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> {% endcomment %}
           {% if user.is_authenticated %}
              <form method="post" class="d-flex"  action="{% url 'logout'%}">
                {% csrf_token %}
                <button class="btn btn-danger me-2 " type="submit">Logout </button>
              </form>
            {% else %}
            <a class="btn btn-outline-success" href="{% url 'register'%}">Register</a>
            <a class="btn btn-outline-success" href="{% url 'login'%}">Login</a>
            
           {% endif %}
               
          </div>
        </div>
      </nav>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
